<ion-content>

  <ion-navbar>
    <ion-title>Lista de Apartamentos</ion-title>
  </ion-navbar>

  <ion-list>
    <ion-item *ngFor="let apartment of apartments  | async" (click)="toDetailView(apartment)">
      
        <ion-thumbnail item-start>
          <img src="{{apartment.photo}}" height="100" width="100">
        </ion-thumbnail>
        <span>
          <h2>{{apartment.type}}</h2>
          <p>{{apartment.area}}</p>
          <p>{{apartment.shortDescription}}</p>
          <p>{{apartment.type}}</p>
        </span>
        
        <ion-icon name="aperture" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
